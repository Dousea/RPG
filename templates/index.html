<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM RPG</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple, old-school terminal font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            font-family: 'VT323', monospace;
            background-color: #0a0a0a;
            color: #00ff41;
        }
        /* Custom scrollbar for the story display */
        #story-display::-webkit-scrollbar {
            width: 8px;
        }
        #story-display::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        #story-display::-webkit-scrollbar-thumb {
            background-color: #00ff41;
            border-radius: 4px;
        }
        /* Blinking cursor effect */
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col h-screen p-4 md:p-6 lg:p-8">

    <header class="flex-shrink-0 flex justify-between items-center border-b-2 border-green-500 pb-2 mb-4">
        <h1 class="text-3xl md:text-4xl">Local LLM RPG</h1>
        <button id="reset-button" class="text-sm border border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-black transition-colors">
            Reset Game
        </button>
    </header>

    <main class="flex-grow flex flex-col md:flex-row gap-4 overflow-hidden">
        
        <!-- Left Panel: Story Display -->
        <div id="story-display" class="w-full md:w-2/3 h-64 md:h-full bg-black/50 border-2 border-green-700 rounded-lg p-4 overflow-y-auto text-lg leading-relaxed">
            <p>Welcome, Orton. The adventure begins...</p>
        </div>

        <!-- Right Panel: Game State -->
        <div class="w-full md:w-1/3 flex-shrink-0 bg-black/50 border-2 border-green-700 rounded-lg p-4 flex flex-col gap-4">
            <div>
                <h2 class="text-2xl border-b border-green-500/50 mb-2">LOCATION</h2>
                <p id="location-status" class="text-xl">an abandoned apartment</p>
            </div>
            <div>
                <h2 class="text-2xl border-b border-green-500/50 mb-2">INVENTORY</h2>
                <ul id="inventory-list" class="list-disc list-inside text-xl">
                    <li>pocket knife</li>
                    <li>water bottle</li>
                </ul>
            </div>
        </div>

    </main>

    <footer class="flex-shrink-0 mt-4">
        <form id="input-form" class="flex items-center gap-2">
            <label for="player-input" class="text-2xl">&gt;</label>
            <input type="text" id="player-input" class="w-full bg-transparent border-b-2 border-green-500 focus:outline-none text-xl p-2" autocomplete="off" placeholder="What do you do?">
            <button type="submit" id="submit-button" class="bg-green-700 text-black px-6 py-2 rounded-md hover:bg-green-500 transition-colors">
                SEND
            </button>
        </form>
    </footer>

    <script>
        // DOM Element References
        const storyDisplay = document.getElementById('story-display');
        const locationStatus = document.getElementById('location-status');
        const inventoryList = document.getElementById('inventory-list');
        const inputForm = document.getElementById('input-form');
        const playerInput = document.getElementById('player-input');
        const submitButton = document.getElementById('submit-button');
        const resetButton = document.getElementById('reset-button');

        // Function to update the UI with new game state
        function updateUI(data) {
            // Add the new story text
            const storyParagraph = document.createElement('p');
            storyParagraph.innerHTML = `<span class="text-green-300/50">&gt; ${playerInput.value}</span><br>${data.story_text}`;
            storyDisplay.appendChild(document.createElement('hr'));
            storyDisplay.appendChild(storyParagraph);
            storyDisplay.scrollTop = storyDisplay.scrollHeight; // Auto-scroll to bottom

            // Update location
            locationStatus.textContent = data.current_location;

            // Update inventory
            inventoryList.innerHTML = '';
            data.inventory.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                inventoryList.appendChild(li);
            });
        }

        // Function to handle form submission
        async function handleTurn(event) {
            event.preventDefault();
            const inputText = playerInput.value.trim();
            if (!inputText) return;

            // Disable form while waiting for response
            playerInput.disabled = true;
            submitButton.disabled = true;
            submitButton.textContent = 'THINKING...';

            try {
                const response = await fetch('/play', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: inputText })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                updateUI(data);

            } catch (error) {
                console.error('Error during game turn:', error);
                const errorParagraph = document.createElement('p');
                errorParagraph.className = 'text-red-500';
                errorParagraph.textContent = `--- SYSTEM ERROR ---\n${error.message}`;
                storyDisplay.appendChild(errorParagraph);
                storyDisplay.scrollTop = storyDisplay.scrollHeight;
            } finally {
                // Re-enable form
                playerInput.value = '';
                playerInput.disabled = false;
                playerInput.focus();
                submitButton.disabled = false;
                submitButton.textContent = 'SEND';
            }
        }
        
        // Function to reset the game
        async function handleReset() {
            if (!confirm("Are you sure you want to reset the game? All progress will be lost.")) {
                return;
            }
            try {
                const response = await fetch('/reset', { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                window.location.reload(); // Reload the page to see the fresh state
            } catch (error) {
                console.error('Error resetting game:', error);
                alert('Failed to reset the game.');
            }
        }

        // Event Listeners
        inputForm.addEventListener('submit', handleTurn);
        resetButton.addEventListener('click', handleReset);
        
        // Give focus to the input box on page load
        playerInput.focus();
    </script>

</body>
</html>
